<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/personajes"></ion-back-button>
    </ion-buttons>
    <ion-title>Estadisticas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
  <ion-card>
    <img alt="Silhouette of mountains" src="{{ personaje.imagen }}" />
    <ion-card-header>
      <ion-card-title>{{ personaje.nombre }}</ion-card-title> 
      <ion-card-subtitle>{{ personaje.fecha }} </ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      {{ personaje.descripcion }}
    </ion-card-content>
  </ion-card>
</ion-content>
